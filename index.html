<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Support Assistant</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, 
                rgba(255, 183, 153, 0.9) 0%,    /* Light reddish-orange */
                rgba(255, 255, 255, 0.8) 20%, /* White transition */
                rgba(186, 85, 211, 0.9) 50%,  /* Vibrant purple */
                rgba(75, 0, 130, 0.95) 100%   /* Dark purple/black */
            );
            background-attachment: fixed;
            background-size: cover;
            color: #1a1a1a;
            min-height: 100vh;
        }
        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 1rem;
        }
        .main-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .header {
            margin-bottom: 3rem;
        }
        .title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #000000;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.5);
        }
        .subtitle {
            font-size: 1rem;
            color: #1a1a1a;
            font-weight: 400;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
        }
        .chat-container {
            display: none;
            margin-bottom: 2rem;
            max-height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .chat-container.active {
            display: block;
        }
        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }
        .message.user {
            flex-direction: row-reverse;
        }
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.875rem;
            color: white;
            flex-shrink: 0;
        }
        .message.user .message-avatar {
            background-color: #007AFF;
        }
        .message.assistant .message-avatar {
            background-color: #34C759;
        }
        .message-content {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .message.user .message-content {
            background-color: #007AFF;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.assistant .message-content {
            background-color: rgba(255, 255, 255, 0.2);
            color: #000000;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-bottom-left-radius: 4px;
            backdrop-filter: blur(5px);
        }
        .input-section {
            margin-bottom: 2rem;
        }
        .input-container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .message-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 1rem;
            outline: none;
            color: #000000;
        }
        .message-input::placeholder {
            color: #666666;
        }
        .send-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #007AFF;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }
        .send-btn:hover:not(:disabled) {
            background-color: rgba(0, 122, 255, 0.1);
        }
        .send-btn:disabled {
            color: #ccc;
            cursor: not-allowed;
        }
        .suggestions-bubbles {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin: 1.5rem 0;
            align-items: flex-start;
        }
        .suggestion-bubble {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 18px;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            width: fit-content;
            max-width: 80%;
            font-size: 0.9rem;
            color: #000000;
            margin-left: 3.5rem;
        }
        .suggestion-bubble:hover {
            background-color: rgba(255, 255, 255, 0.25);
            color: #000000;
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
        }
        .loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-style: italic;
        }
        .loading-dots {
            display: flex;
            gap: 0.25rem;
        }
        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #666;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }
        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        .new-chat-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background-color: rgba(0, 122, 255, 0.1);
            color: #000000;
            border: 1px solid rgba(0, 122, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        .new-chat-btn:hover {
            background-color: rgba(0, 122, 255, 0.2);
        }
        @media (max-width: 768px) {
            .app {
                padding: 1rem;
            }
            .title {
                font-size: 2rem;
            }
            .input-container {
                padding: 0.75rem 1rem;
            }
            .suggestion-bubble {
                margin-left: 2rem;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="app">
            <button class="new-chat-btn" onclick="generateNewSession()">New Chat</button>
            <div class="main-container">
                <div class="header">
                    <h1 class="title">Meet AI Mode</h1>
                    <p class="subtitle">Ask detailed questions for better responses</p>
                </div>
                <div class="chat-container" id="chatContainer">
                    <div class="message assistant">
                        <div class="message-avatar">AI</div>
                        <div>
                            <div class="message-content">How can AI assistant help you?</div>
                        </div>
                    </div>
                    <div class="suggestions-bubbles">
                        <div class="suggestion-bubble" onclick="setInputMessage('Show me pricing plans')">Show me pricing plans</div>
                        <div class="suggestion-bubble" onclick="setInputMessage('reset password')">reset password</div>
                        <div class="suggestion-bubble" onclick="setInputMessage('refund policy')">refund policy</div>
                    </div>
                </div>
                <div class="input-section">
                    <div class="input-container">
                        <input type="text" class="message-input" id="messageInput" placeholder="Ask anything" onkeypress="handleKeyPress(event)">
                        <button class="send-btn" onclick="sendMessage()" id="sendBtn">â†‘</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessionId = '';
        let messages = [];
        let isLoading = false;

        // Initialize
        window.onload = function() {
            const storedSessionId = localStorage.getItem('chatSessionId');
            if (storedSessionId) {
                sessionId = storedSessionId;
                loadConversation(storedSessionId);
            } else {
                generateNewSession();
            }
        };

        function generateNewSession() {
            fetch('/api/sessions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                sessionId = data.sessionId;
                localStorage.setItem('chatSessionId', data.sessionId);
                messages = [];
                updateUI();
            })
            .catch(error => {
                console.error('Session creation error:', error);
            });
        }

        function loadConversation(sid) {
            fetch(`/api/conversations/${sid}`)
                .then(response => response.json())
                .then(data => {
                    messages = data || [];
                    updateUI();
                })
                .catch(error => {
                    console.error('Error loading conversation:', error);
                });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isLoading) return;

            input.value = '';
            isLoading = true;
            updateSendButton();

            // Add user message
            messages.push({
                role: 'user',
                content: message,
                created_at: new Date().toISOString()
            });

            updateUI();

            // Send to API
            fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sessionId, message })
            })
            .then(response => response.json())
            .then(data => {
                messages.push({
                    role: 'assistant',
                    content: data.reply,
                    created_at: new Date().toISOString()
                });
                isLoading = false;
                updateSendButton();
                updateUI();
            })
            .catch(error => {
                console.error('Error sending message:', error);
                isLoading = false;
                updateSendButton();
            });
        }

        function setInputMessage(message) {
            document.getElementById('messageInput').value = message;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function updateSendButton() {
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = isLoading;
        }

        function updateUI() {
            const chatContainer = document.getElementById('chatContainer');
            const showChat = messages.length > 0;
            
            if (showChat) {
                chatContainer.classList.add('active');
                // Clear initial content
                chatContainer.innerHTML = '';
                
                // Add all messages
                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.role}`;
                    
                    const avatar = document.createElement('div');
                    avatar.className = 'message-avatar';
                    avatar.textContent = msg.role === 'user' ? 'U' : 'AI';
                    
                    const contentDiv = document.createElement('div');
                    const messageContent = document.createElement('div');
                    messageContent.className = 'message-content';
                    messageContent.textContent = msg.content;
                    
                    contentDiv.appendChild(messageContent);
                    messageDiv.appendChild(avatar);
                    messageDiv.appendChild(contentDiv);
                    chatContainer.appendChild(messageDiv);
                });
            } else {
                // Show initial view
                chatContainer.classList.remove('active');
                chatContainer.innerHTML = `
                    <div class="message assistant">
                        <div class="message-avatar">AI</div>
                        <div>
                            <div class="message-content">How can AI assistant help you?</div>
                        </div>
                    </div>
                    <div class="suggestions-bubbles">
                        <div class="suggestion-bubble" onclick="setInputMessage('Show me pricing plans')">Show me pricing plans</div>
                        <div class="suggestion-bubble" onclick="setInputMessage('reset password')">reset password</div>
                        <div class="suggestion-bubble" onclick="setInputMessage('refund policy')">refund policy</div>
                    </div>
                `;
            }
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
